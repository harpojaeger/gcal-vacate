<html>
  <head>
    <script type="text/javascript" src="beauty.js"></script>
    <script type="text/javascript" src="auth.js"></script>
    <script type="text/javascript" src="output.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth">
    </script>
  </head>
  <body>
    <div id="authorize-div" style="display: none">
      <span>Authorize access to Google Calendar API</span>
      <!--Button for the user to click to initiate auth sequence -->
      <button id="authorize-button" onclick="handleAuthClick(event)">
        Authorize
      </button>
    </div>
    <div id="params">
    <input type="text" id="start" value="2016-07-02T00:00:00Z"/>
    <label for="start">Start</label>
    <input type="text" id="end" value ="2016-07-25T00:00:00Z"/>
    <label for="end">End</label>
    <button type="submit" id="submit" onclick="prepareSearch();">Submit</button>
    </div>
    <div id="output"></div>
  </body>
</html>
