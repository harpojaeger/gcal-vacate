<html>
  <head>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="jquery-3.0.0.js"></script>
    <script type="text/javascript" src="jquery-ui/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.min.css">
    <script src="rrule/rrule.js"></script>
    <script src="rrule/nlp.js"></script>
    <script src="datejs/date.js"></script>
    <script type="text/javascript" src="event.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="auth.js"></script>
    <script type="text/javascript" src="instances.js"></script>
    <script type="text/javascript" src="debug.js"></script>
    <script type="text/javascript" src="search.js"></script>
    <script type="text/javascript" src="cal_list.js"></script>
	<script type="text/javascript" src="ui.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
  </head>
  <body>
    <div id="authorize-div" style="display: none">
      <span>Authorize access to Google Calendar API</span>
      <!--Button for the user to click to initiate auth sequence -->
      <button id="authorize-button" onclick="handleAuthClick(event)">
        Authorize
      </button>
    </div>
    <div id="error-div" style="display: none"></div>
    <div id="container">
    <div id="content">
    	<div id="calendar_div" class="ui-front">
    		<select id="calendar-select">
    			<option value=''>Select a calendar...</option>
	    	</select>
    	</div>
	    <div id="search_content" style="display: none">
    		<div id="params">
    			Search for repeating events from
				<input type="text" id="start" class="datepicker"/>
    			to
		    	<input type="text" id="end" class="datepicker"/>
    			<button type="submit" id="submit">Submit</button>
	    	</div>
    	</div>

	    <div id="events-div" class="output" style='display:none;'>
			<div id="events_title" class="section-title">
				Events
			</div>
    	    <ul id="events-ul"></ul>
	    </div>
    
    	<div id="instances-div" class="output">
        	<span id="instances_title" class="section-title" style="display:none;">Instances</span>
    	    <span id='deleteall'><span class='ui-icon ui-icon-trash'></span>Delete all</span>
        	<ul id="instances-ul"></ul>
    	</div>
    	
    </div>
  </body>
</html>
